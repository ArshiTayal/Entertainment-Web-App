<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entertainment Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  </head>
  <body class="bg-dark text-white">
    <div class="d-flex">
      <nav
        class="d-flex flex-column bg-black p-3"
        style="width: 80px; height: 100vh">
        <div class="text-center mb-4">
          <i class="bi bi-film fs-3 text-danger"></i>
        </div>
        <ul class="nav flex-column text-center gap-3">
          <li>
            <a href="index.html" class="text-white"><i class="bi bi-house-door-fill"></i></a>
          </li>
          <li>
            <a href="movies.html" class="text-white"><i class="bi bi-camera-reels"></i></a>
          </li>
          <li>
            <a href="tv-series.html" class="text-white"><i class="bi bi-tv"></i></a>
          </li>
          <li>
            <a href="Bookmarked.html" class="text-white"><i class="bi bi-bookmark"></i></a>
          </li>
        </ul>
        <div class="mt-auto text-center">
          <i class="bi bi-person-circle fs-3 text-white"></i>
          <p class="text-white small mt-1 mb-0">User</p>
        </div>
      </nav>
      <div class="flex-grow-1 p-4">
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text bg-secondary border-0 text-white">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              class="form-control bg-secondary text-white border-0"
              id="searchInput"
              placeholder="Search for movies or TV series"/>
          </div>
        </div>
        <h4 class="mb-3">Trending</h4>
        <div class="row g-4 mb-5" id="trendingContainer">
        </div>
        <h4 class="mb-3">Recommended for you</h4>
        <div class="row g-4" id="recommendedContainer">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
