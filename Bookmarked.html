<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmarked | Entertainment App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="d-flex">
    <nav class="bg-black p-3" style="width: 80px; min-height: 100vh;">
      <div class="d-flex flex-column align-items-center gap-4">
        <a href="index.html" class="text-white"><i class="bi bi-film fs-4"></i></a>
        <a href="movies.html" class="text-white"><i class="bi bi-camera-reels fs-4"></i></a>
        <a href="tv-series.html" class="text-white"><i class="bi bi-tv fs-4"></i></a>
        <a href="Bookmarked.html" class="text-danger"><i class="bi bi-bookmark-star-fill fs-4"></i></a>
      </div>
    </nav>
    <div class="flex-grow-1 p-4">
      <input type="text" id="searchInput" class="form-control mb-4 bg-secondary text-white border-0" placeholder="Search bookmarked content..." />
      <h3 class="mb-3">Bookmarked Movies</h3>
      <div id="bookmarkedMovies" class="row g-4 mb-5"></div>
      <h3 class="mb-3">Bookmarked TV Series</h3>
      <div id="bookmarkedSeries" class="row g-4"></div>
    </div>
  </div>
  <script src="Bookmarked.js"></script>

</html>
